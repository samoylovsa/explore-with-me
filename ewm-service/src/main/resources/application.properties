server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ewm_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-postgres.sql
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true

stats-server.url=${STATS_SERVER_URL:http://localhost:9090}

management.endpoints.web.exposure.include=mappings,health
management.endpoint.health.show-details=always

logging.level.ewm=DEBUG
logging.level.stats.client=DEBUG

logging.level.org.springframework.beans=DEBUG
logging.level.org.springframework.context=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG